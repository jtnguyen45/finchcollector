{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>My Finch List</h1>
{% for finch in finches %}
<div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Gender: {{ finch.sex }}</p>
            <p>Species: {{ finch.species }}</p>
            <p>Color: {{ finch.color }}</p>
            <p>Description: {{ finch.description }}</p>
            <img src="{% static 'images/' %}{{ finch.image }}">
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
