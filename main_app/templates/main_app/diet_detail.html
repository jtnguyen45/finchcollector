{% extends 'base.html' %}
{% block content %}

<h1>Diet Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ diet.name }}</span>
        <p>Amount: {{ diet.amount }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'diets_update' diet.id %}">Edit</a>
        <a href="{% url 'diets_delete' diet.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
