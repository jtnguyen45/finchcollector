{% extends 'base.html' %}
{% block content %}

<h1>Diet List</h1>

{% for diet in diet_list %}
  <a href="{% url 'diets_detail' diet.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ diet.name }}</span>
            <p>Amount: {{ diet.amount }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
